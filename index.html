<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recycling App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-wrapper" id="login-wrapper">
            <div class="form-container" id="login-container">
                <h2>Login</h2>
                <form id="login-form">
                    <input type="text" placeholder="Username" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                    <button type="button" id="show-signup">Don't have an account? Sign Up</button>
                </form>
            </div>
            <div class="image-container" id="login-image">
                <img src="gamepad.jpg" alt="Recycling Image">
            </div>
        </div>
        <div class="form-wrapper" id="signup-wrapper">
            <div class="image-container" id="signup-image">
                <img src="gamepad.jpg" alt="Recycling Image">
            </div>
            <div class="form-container" id="signup-container">
                <h2>Sign Up</h2>
                <form id="signup-form">
                    <input type="text" placeholder="Username" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Sign Up</button>
                    <button type="button" id="show-login">Already have an account? Login</button>
                </form>
            </div>
        </div>
        <div class="verification" id="verification">
            <h2>Verification Code</h2>
            <form id="verification-form">
                <div class="verification-inputs">
                    <input type="text" maxlength="1" required>
                    <input type="text" maxlength="1" required>
                    <input type="text" maxlength="1" required>
                    <input type="text" maxlength="1" required>
                </div>
                <button type="submit">Verify</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
